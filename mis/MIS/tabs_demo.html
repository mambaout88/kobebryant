<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="jquery,ui,easy,easyui,web">
	<meta name="description" content="easyui help you build your web page easily!">
	<title>jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	
	<div class="easyui-tabs" style="width:100%;height:230px">
		<div title="用户" style="padding:10px;">
			<table class="easyui-datagrid" title="用户对应的角色" style="width:700px;"
			data-options="singleSelect:true,
					url:'datagrid_data1.json',
					method:'get',
					remoteSort:false,">
				<thead>
				<tr>
					<th data-options="field:'itemid'," style="width:350px";>用户</th>
					<th data-options="field:'productid'," style="width:350px">角色</th>
				</tr>
				</thead>
			</table>
		</div>
		<div title="角色" style="padding:10px;">
			<table class="easyui-datagrid" title="角色对应的权限" style="width:700px;"
			data-options="singleSelect:true,
					url:'datagrid_data1.json',
					method:'get',
					remoteSort:false,">
				<thead>
				<tr>
					<th data-options="field:'itemid',width:350,">角色</th>
					<th data-options="field:'productid',width:350,">权限</th>
				</tr>
				</thead>
			</table>
		</div>
	</div>
	
	<div id="p" class="easyui-panel" title="权限控制" style="width:100%;height:100%;padding:10px;">
		<div style="margin:20px 0;"></div>
	
	<table id="dg" class="easyui-datagrid" title="CheckBox Selection on DataGrid" style="width:700px;height:250px"
			data-options="rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true">分配权限</th>
				<th data-options="field:'ck',checkbox:true">禁止权限</th>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:220">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<div style="margin:10px 0;">
		<span>Selection Mode: </span>
		<select onchange="$('#dg').datagrid({singleSelect:(this.value==0)})">
			<option value="0">Single Row</option>
			<option value="1">Multiple Rows</option>
		</select><br/>
		SelectOnCheck: <input type="checkbox" checked onchange="$('#dg').datagrid({selectOnCheck:$(this).is(':checked')})"><br/>
		CheckOnSelect: <input type="checkbox" checked onchange="$('#dg').datagrid({checkOnSelect:$(this).is(':checked')})">
	</div>
	</div>
</body>
</html>
